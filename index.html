<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>RPG Challenge</title>
</head>

<body>
    <!-- TITLE -->
    <div class="container">
        <div class="row">
            <header class="mycols col text-center">
                <h3>WAR OF THE MONTSTERS</h3>
            </header>
        </div>

        <!-- PLAYERS STATS -->
        <div class="row">
            <div class="mycols col-6 col-md-5">

                <label for="file"><i class="fas fa-heartbeat"></i></label>
                <div class="progress" style="height: 10px;">
                    <div id="progressPlayer1" class="progress-bar progress-bar-striped bg-danger" role="progressbar"
                        aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>

                <p id="fighter1">FIGHTER 01</p>
                <img src="./pictures/unknownFighter.jpg" alt="fighter" id="imgFighter1" class="img-fluid mx-auto d-block">
                <p><i class="fas fa-khanda"></i></p>
            </div>

            <div class="mycols col-6 col-md-5 offset-md-2">

                <label for="file"><i class="fas fa-heartbeat"></i></label>
                <div class="progress" style="height: 10px;">
                    <div id="progressPlayer2" class="progress-bar progress-bar-striped bg-danger" role="progressbar"
                        aria-valuemin="0" aria-valuemax="100"></div>
                </div>

                <p id="fighter2">FIGHTER 02</p>
                <img src="./pictures/unknownFighter.jpg" alt="fighter" id="imgFighter2" class="img-fluid mx-auto d-block">
                <p><i class="fas fa-khanda"></i></p>
            </div>
        </div>

        <!-- PANEL WITH BUTTONS -->
        <div class="row" id="buttonsPanel">
            <div class="mycols col-6 col-md-5">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary" id="hitButtonPlayer1">hit</button>
                    <button type="button" class="btn btn-secondary" id="healButtonPlayer1">heal</button>
                    <button type="button" class="btn btn-secondary" id="yieldButtonPlayer1" data-toggle="modal"
                        data-target="#exampleModalCenter">
                        yield
                    </button>
                </div>
                
            </div>
            <div class="mycols col-6 col-md-5 offset-md-2">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary" id="hitButtonPlayer2">hit</button>
                    <button type="button" class="btn btn-secondary" id="healButtonPlayer2">heal</button>
                    <button type="button" class="btn btn-secondary" id="yieldButtonPlayer2" data-toggle="modal"
                        data-target="#exampleModalCenter">yield</button>
                </div>
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle"></h5>
                            </div>

                            <div class="modal-footer">
                                <button id="playAgain" type="button" class="btn btn-primary">Play again</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle"></h5>
                    </div>

                    <div class="modal-footer">
                        <button id="playAgain" type="button" class="btn btn-primary">Play again</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- CREATION PANEL WITH INPUTS AND DROPDOWNS -->

    <form class="needs-validation" novalidate>
        <div class="row" id="creationPanel">
            <div class="mycols col-sm-6 col-md-4 offset-md-1">
                <p>Choose Player 1</p>


                <div class="form-group">
                    <label for="validationCustom01">Name</label>
                    <input type="text" class="form-control" id="namePlayer1" value="Mars" required>
                    <div class="invalid-feedback">
                        Please choose a name.
                    </div>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlSelect1">Items</label>
                    <select class="form-control" id="itemPlayer1" required>
                        <option>Boots</option>
                        <option>Staff</option>
                        <option>Sword</option>
                        <option>Bow</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlSelect1">Race</label>
                    <select class="form-control" id="racePlayer1" required>
                        <option>Humans</option>
                        <option>Orcs</option>
                        <option>Elves</option>
                        <option>Vampires</option>
                    </select>
                </div>
            </div>

            <div class="mycols col-sm-6 col-md-4 offset-md-2">
                <p>Choose Player 2</p>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Name</label>
                    <input type="text" class="form-control" id="namePlayer2" value="Jupiter" required>
                    <div class="invalid-feedback">
                        Please choose a name.
                    </div>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlSelect1">Items</label>
                    <select class="form-control" id="itemPlayer2" required>
                        <option>Boots</option>
                        <option>Staff</option>
                        <option>Sword</option>
                        <option>Bow</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlSelect1">Race</label>
                    <select class="form-control" id="racePlayer2" required>
                        <option>Humans</option>
                        <option>Orcs</option>
                        <option>Elves</option>
                        <option>Vampires</option>
                    </select>
                </div>

            </div>
            <div class="mycols col-sm">
                <button type="submit" class="btn btn-secondary btn-lg btn-block" id="submitButton">Let's
                    play!</button>

            </div>
        </div>
    </form>



    <!-- LOG FOR THE MOVES -->
    <div class="row" id="movesLog">
        <div class="mycols col-sm" id="logPlayers">
            <p>Let the fight start!</p>
        </div>
    </div>


    </div>


    <script src="character.js"></script>
    <script src="gamelogic.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
